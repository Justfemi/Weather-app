<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Weather App</title>
        <link rel="icon" href="images/cloud.png" sizes="32x32" type="image/png">
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.6/css/boxicons.min.css' rel='stylesheet'>
        <link rel=stylesheet href="styles/main.css">
    </head>
    <body>
        <!--HEADER-->
        <header>
            <div id="header" alt="Smash It Weather Logo">
                <a href="./index.html" rel="noreferrer noopener" style="text-decoration:none">
                    <h1>SMASH-IT</h1>
                </a>
            </div>
            <div id="searchContainer">
                <input class="searchControl" type="text" placeholder="Enter city name or zip code" id="searchInput">
                <button class="searchControl" id="searchButton">Search</button>
            </div>
        </header>
        <!--BODY-->
        <section>
            <div id=weatherContainer style="display: flex">
                <div id=weatherDescription>
                    <h1 id="cityHeader"></h1>
                    <div style="display: flex">
                        <img id=documentIconImg>
                    </div>
                    <div id=weatherMain style="display:flex">
                        <div id="temperature" style="margin-left: 10px"></div>
                        <div id="weatherDescriptionHeader"></div>
                    </div>
                    <hr>
                    <div id="windspeed" class="bottom-details"></div>
                    <div id="humidity" class="bottom-details"></div>
                </div>
            </div>
        </section>
        <!--FOOTER -->
        <footer class="footer">
            <p class="footer__title">AjibadeOlufemi</p>

            <div class="footer__social">
                <a href="https://twitter.com/Justfemi10" target="_blank" class="footer__icon"><i class="bx bxl-twitter"></i></a>
                <a href="http://wa.me/2349032983949" target="_blank" class="footer__icon"><i class='bx bxl-whatsapp'></i></a>
                <a href="https://www.instagram.com/justfemi_10/" target="_blank" class="footer__icon"><i class="bx bxl-instagram"></i></a>
            </div> 
    
            <p>&#169; 2020 copyright all right reserved</p>
        </footer> 
        
        <script src="script/main.js"></script>
    </body>
</html>
