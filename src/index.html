<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Weather App</title>
        <link rel="icon" href="images/cloud.png" sizes="32x32" type="image/png">

        <link rel=stylesheet href="styles/main.css">

    </head>
    <body>
        <!--HEADER-->
        <header>
            <div id="header" alt="Smash It Weather Logo">
                <a href="./index.html" rel="noreferrer noopener" style="text-decoration:none">
                    <h1>SMASH-IT</h1>
                </a>
            </div>
            <div id="searchContainer">
                <input class="searchControl" type="text" placeholder="Enter city name or zip code" id="searchInput">
                <button class="searchControl" id="searchButton">Search</button>
            </div>
        </header>

        <!--BODY-->
        <section>
            <div id=weatherContainer style="display: flex">
                <div id=weatherDescription>
                    <h1 id="cityHeader"></h1>
                    <div id=weatherMain>
                        <div id="temperature"></div>
                        <div id="weatherDescriptionHeader"></div>
                        <div><img id=documentIconImg></div>
                    </div>
                    <hr>
                    <div id="windspeed" class="bottom-details"></div>
                    <div id="humidity" class="bottom-details"></div>
                </div>
            </div>
        </section>

        <!--FOOTER -->
        <footer id="footer">
            Weather App - &copy; Justfemi 2020
        </footer> 

        <script src="script/main.js"></script>
    </body>
</html>
